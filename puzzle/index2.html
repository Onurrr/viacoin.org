  <body>

    <div id="app">
    <div class="container">

        <div class="row">
            <div style="margin-top:50px;" class="col-md-10">
                <p class="h3"><font color="white">Viacoin puzzle win 1337 viacoin &nbsp; &nbsp; <font color="green"> {{ (1337 * (bitcoinPrice * viacoinPrice)) | currency('$') }}</font></font></p>
                <p class="h4"><font color= "white">Puzzle started {{ ago[0] }} </font></p>
                <img style="margin-top:50px; margin-bottom:50px;" class="img-fluid" src="Viacoin_puzzle_lain.jpg" alt="Viacoin, VIA">
            </div>
        </div>

        <p class="h4"><font color="white">credits: <a href="https://twitter.com/coin_artist">@coin_artist</a>
            <a href="https://twitter.com/robmyers">@robmyers</a>
            <a href="https://twitter.com/psvcc">@psvcc</a>
            <a href="https://twitter.com/g0blinResearch">@g0blinResearch</a>
            <a href="https://twitter.com/Hotkatchina">@Hotkatchina</a> </font></p>
        <p class="h4"><font color="white">Puzzle funded by the Viacoin Lead developer Romano</font></p>
        <p class="h4"><font color="white">Viacoin twitter: <a href="https://twitter.com/viacoin">@viacoin</a></font></p>
    </div>


    </div>

    <script>

        myAudio = new Audio('https://github.com/viacoin/viacoin.org/blob/gh-pages/puzzle/humming.mp3?raw=true'); 
myAudio.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
myAudio.play();


        var vm = new Vue({
            el: '#app',
            data: {
                viacoinPrice: [],
                bitcoinPrice: [],
                viacoinAmount: [1337],
                ago: [moment([2017, 09, 29]).fromNow()],
            },
            mounted() {

                this.get = function() {
                    axios.get("https://bittrex.com/api/v1.1/public/getmarketsummary?market=btc-via")
                    .then(response => {this.viacoinPrice = response.data.result[0].Last})

                    axios.get("https://api.bitfinex.com/v2/ticker/tBTCUSD")
                    .then(response => {this.bitcoinPrice = response.data[6]})
             }

             this.get();
             
             //Refresh every 3 sec
             setInterval(function(){
                 this.get();
                 }.bind(this), 1500)


            }
        })
    </script>
